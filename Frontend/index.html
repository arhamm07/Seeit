<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Seeit</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="theme-overrides.css">
</head>
<body>
    <!-- Particles background canvas -->
    <canvas id="particles-canvas"></canvas>
    
    <header>
        <div class="logo">
            <svg width="160" height="40" viewBox="0 0 160 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Eye icon -->
                <circle cx="25" cy="20" r="15" fill="white"/>
                <circle cx="25" cy="20" r="8" fill="#00b894"/>
                <circle cx="29" cy="16" r="3" fill="white"/>
                <!-- Text -->
                <text x="50" y="27" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="22">SEEIT</text>
                <!-- Decorative elements -->
                <circle cx="130" cy="20" r="3" fill="white" opacity="0.7"/>
                <circle cx="140" cy="20" r="2" fill="white" opacity="0.5"/>
                <circle cx="148" cy="20" r="1" fill="white" opacity="0.3"/>
            </svg>
        </div>
    </header>

    <main>
        <div class="assistant-container">
            <h2>Ask AI Assistant</h2>
            <p class="subtitle">Upload an image, ask through AI or input a prompt</p>

            <div class="visual-input-container">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="visual">Visual Input</button>
                </div>
                
                <div class="upload-area" id="dropArea">
                    <div class="upload-placeholder">
                        <div class="upload-icon">
                            <i class="fas fa-image"></i>
                        </div>
                        <p>Just drag, select or upload an image</p>
                    </div>
                    <input type="file" id="fileInput" accept="image/*" hidden>
                </div>
                
                <div class="upload-buttons">
                    <button class="upload-btn primary-btn">
                        <i class="fas fa-upload"></i> Upload
                    </button>
                    <button class="camera-btn primary-btn">
                        <i class="fas fa-camera"></i> Take Photo
                    </button>
                    <button class="remove-btn secondary-btn" style="display: none;">
                        <i class="fas fa-trash-alt"></i> Remove
                    </button>
                </div>
            </div>

            <div class="prompt-container">
                <textarea id="promptInput" placeholder="Enter your prompt here..."></textarea>
                <div class="prompt-actions">
                    <button class="mic-btn">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button class="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>

            <div class="response-container">
                <div class="response-header">
                    <h3>Response</h3>
                    <div class="response-controls">
                        <button class="font-control-btn">
                            <i class="fas fa-font"></i>
                        </button>
                        <button class="language-btn">
                            <i class="fas fa-language"></i>
                        </button>
                        <button class="read-aloud-btn">
                            <i class="fas fa-volume-up"></i>
                        </button>
                    </div>
                </div>
                <div class="response-content">
                    <p class="response-placeholder">Submit a prompt to see the response...</p>
                </div>
                <div class="feedback-container">
                    <p>Was this response helpful?</p>
                    <div class="feedback-buttons">
                        <button class="feedback-btn thumbs-up">
                            <i class="fas fa-thumbs-up"></i>
                        </button>
                        <button class="feedback-btn thumbs-down">
                            <i class="fas fa-thumbs-down"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Seeit AI Inc. All rights reserved.</p>
            <a href="admin.html" class="admin-link">
                <i class="fas fa-lock"></i> Admin
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="particles.js"></script>
    <script src="tilt-effect.js"></script>
    <script src="typing-effect.js"></script>
    <script src="voice-commands.js"></script>
</body>
</html>
